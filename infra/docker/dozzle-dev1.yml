name: dozzle-dev1

services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle-dev1
    restart: unless-stopped
    ports:
      - "0.0.0.0:3302:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - TZ=UTC
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

# Usage:
#   docker compose -f infra/docker/dozzle-dev1.yml up -d
